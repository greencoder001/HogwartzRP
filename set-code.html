<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/greencoder001/sessionjs@latest/main.js"></script>
<script type="text/javascript">
/* global session */
function parseQueryString () {
  const p = {}
  window.location.search.substr(1).split('&').forEach((kv) => {
    const [key, value] = kv.split('=')
    p[key] = value
  })
  return p
}

session.accessToken = parseQueryString().token
session.refreshToken = parseQueryString().refresh
setTimeout(() => { window.location = 'index.html' }, 10)
</script>
<body style="background:#282828"></body>
